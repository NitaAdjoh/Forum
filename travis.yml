language: php
 
php:

  - 5.3

env:
  - testing.php
 
before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
 
script: phpunit testing.php

matrix:
  allow_failures:
    - php: 5.3
  fast_finish: true

notifications:
  on_success: never
  on_failure: always

  language: go
go: 
 - 1.9.1

script:
 - make clean
 - make build-deps
 - make deps
 - make generate
 - make test
 - make build

deploy:
  provider: script
  script: /bin/bash $TRAVIS_BUILD_DIR/release.sh
  skip_cleanup: true
  on:
    tags: true
    branch: master
